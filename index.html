<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Sync Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    media-sync {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    audio, video {
      width: 100%;
    }
    
    .track-label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    
    .section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Media Sync Demo</h1>
  
  <div class="section">
    <h2>Audio Only Example</h2>
    <p>This example demonstrates syncing multiple audio tracks. Control any track to control them all.</p>
    
    <div class="demo-container">
      <media-sync>
        <div>
          <div class="track-label">Melody</div>
          <audio controls>
            <source src="samples/retirement-song/RetirementSong-melody.m4a" type="audio/mp4">
            Your browser does not support the audio element.
          </audio>
        </div>
        
        <div>
          <div class="track-label">Descant</div>
          <audio controls>
            <source src="samples/retirement-song/RetirementSong-descant.m4a" type="audio/mp4">
            Your browser does not support the audio element.
          </audio>
        </div>

        <div>
          <div class="track-label">Bass</div>
          <audio controls>
            <source src="samples/retirement-song/RetirementSong-bass.m4a" type="audio/mp4">
            Your browser does not support the audio element.
          </audio>
        </div>
      </media-sync>
    </div>
  </div>
  
  <script type="module">
    // Import the self-registering module
    import './dist/media-sync-element.js';
    
    // Alternative usage: 
    // import { MediaSync } from './dist/media-sync.js';
    // customElements.define('media-sync', MediaSync);
  </script>
</body>
</html>
